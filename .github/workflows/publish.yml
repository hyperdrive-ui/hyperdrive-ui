name: Publish Packages

on:
  push:
    tags:
      - "@hyperdrive-ui/panda-preset@*"
      - "@hyperdrive-ui/cli@*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@hyperdrive-ui"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build --filter=@hyperdrive-ui/panda-preset --filter=@hyperdrive-ui/cli

      # Publish to Github
      - name: Authenticate with GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Publish packages
        run: pnpm publish --filter=@hyperdrive-ui/panda-preset --filter=@hyperdrive-ui/cli --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish to NPM
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
          scope: "@hyperdrive-ui"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build --filter=@hyperdrive-ui/panda-preset --filter=@hyperdrive-ui/cli

      # Publish to npm
      - name: Reset and configure for npm
        run: |
          rm -f ~/.npmrc
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Publish to npm
        run: pnpm publish --filter=@hyperdrive-ui/panda-preset --filter=@hyperdrive-ui/cli --no-git-checks --access public
